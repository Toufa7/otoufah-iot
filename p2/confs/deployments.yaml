apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app1
  name: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app1
    spec:
      containers:
      - image: otoufah/iot:v1
        command: ["npm", "start"]
        name: app1
        ports:
          - containerPort: 8080        
        env:
        - name: MESSAGE
          value: "Salam from app1"
