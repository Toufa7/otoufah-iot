apiVersion: v1
kind: Pod
metadata:
  name: app3
  labels:
    app: app3
spec:
  containers:
  - name: echo
    image: hashicorp/http-echo
    args:
      - "-text=Hello from App3"
    ports:
      - containerPort: 5678
---
apiVersion: v1
kind: Service
metadata:
  name: app3
spec:
  selector:
    app: app3
  ports:
  - port: 5678
